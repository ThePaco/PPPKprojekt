<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        #input-container {
            padding: 40px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        #patient_id {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            width: 350px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #patient_id:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        #patient_id::placeholder {
            color: #adb5bd;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f7a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        #chart {
            padding: 40px;
            background: white;
            min-height: 400px;
            border-top: 1px solid #e1e8ed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #input-container {
                padding: 30px 20px;
                flex-direction: column;
            }
            
            #patient_id {
                width: 100%;
                max-width: 300px;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
            
            #chart {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gene Expression Analyzer</h1>
            <p class="subtitle">TCGA Cancer Genomics Visualization Platform</p>
        </div>
        
        <div id="input-container">
            <input type="text" id="patient_id" placeholder="Enter Patient ID (e.g., TCGA-A1-A0SB-01A-11R-A144-07)">
            <button onclick="fetchData()">
                <span id="button-text">Analyze Genes</span>
            </button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Fetching gene expression data...
        </div>
        
        <div id="chart"></div>
    </div>

    <script>
        function fetchData() {
            const patientId = document.getElementById('patient_id').value.trim();
            const loadingDiv = document.getElementById('loading');
            const chartDiv = document.getElementById('chart');
            const buttonText = document.getElementById('button-text');
            
            if (!patientId) {
                alert('Please enter a Patient ID');
                return;
            }
            
            // Show loading state
            loadingDiv.style.display = 'block';
            chartDiv.innerHTML = '';
            buttonText.textContent = 'Analyzing...';
            
            fetch(`/api/gene_expression?patient_id=${encodeURIComponent(patientId)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    buttonText.textContent = 'Analyze Genes';
                    
                    if (data.error) {
                        showError(data.error);
                    } else {
                        plotData(data);
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    buttonText.textContent = 'Analyze Genes';
                    console.error('Fetch error:', error);
                    showError(`Failed to fetch data: ${error.message}`);
                });
        }

        function plotData(data) {
            const chartDiv = document.getElementById('chart');
            
            if (!data.genes || Object.keys(data.genes).length === 0) {
                showError('No gene expression data found for this patient');
                return;
            }
            
            const genes = Object.keys(data.genes);
            const values = Object.values(data.genes);
            
            const trace = {
                x: genes,
                y: values,
                type: 'bar',
                marker: {
                    color: values.map(v => v > 0 ? '#3498db' : '#e74c3c'),
                    line: {
                        color: '#2c3e50',
                        width: 1
                    }
                },
                text: values.map(v => v.toFixed(2)),
                textposition: 'auto'
            };
            
            const layout = {
                title: {
                    text: `Gene Expression Profile - ${data.patient_id}`,
                    font: { size: 20, color: '#2c3e50' }
                },
                xaxis: { 
                    title: 'Genes',
                    tickangle: -45,
                    font: { size: 12 }
                },
                yaxis: { 
                    title: 'Expression Level (Log2)',
                    font: { size: 12 }
                },
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white',
                margin: { t: 80, b: 100, l: 60, r: 40 }
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d']
            };
            
            Plotly.newPlot('chart', [trace], layout, config);
            
            // Show additional info if available
            if (data.cancer_cohort || data.clinical_stage || data.OS || data.DSS) {
                showPatientInfo(data);
            }
        }
        
        function showPatientInfo(data) {
            const infoHtml = `
                <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #3498db;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px;">Patient Information</h3>
                    ${data.cancer_cohort ? `<p><strong>Cancer Type:</strong> ${data.cancer_cohort}</p>` : ''}
                    ${data.clinical_stage ? `<p><strong>Clinical Stage:</strong> ${data.clinical_stage}</p>` : ''}
                    ${data.OS ? `<p><strong>Overall Survival:</strong> ${data.OS} days</p>` : ''}
                    ${data.DSS ? `<p><strong>Disease-Specific Survival:</strong> ${data.DSS} days</p>` : ''}
                </div>
            `;
            document.getElementById('chart').insertAdjacentHTML('beforeend', infoHtml);
        }
        
        function showError(message) {
            const chartDiv = document.getElementById('chart');
            chartDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
        
        // Allow Enter key to trigger search
        document.getElementById('patient_id').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
</body>
</html>
